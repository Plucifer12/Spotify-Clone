<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close" style="left: 5px;">
                <img width="30" class="close invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo"><img width="110" class="invert" src="img/logo.svg" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="home">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <h2>
                        Your Library
                    </h2>
                </div>

                <div class="songList">
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-gray rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img class="hamburger" src="img/hamburger.svg" alt="">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M15 6L9 12L15 18" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="16" />
                        </svg>

                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M9.00005 6L15 12L9 18" stroke="#ffffff" stroke-width="1.5"
                                stroke-miterlimit="16" />
                        </svg>
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="sign-in-btn">Sign In</button>
                    <button class="login-btn">Login</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h2>Spotify playlist</h2>
                <div class="cardContainer">
                    <div data-folder="cs" class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" class="injected-svg" data-src="/icons/play-stroke-sharp.svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" role="img">

                                <!-- Triangle path with white color -->
                                <path d="M5 20L19 12L5 4Z" fill="#000000"></path>

                                <!-- Play icon path -->
                                <path d="M5 20V4L19 12L5 20Z" stroke="#000000" stroke-width="1.5"
                                    stroke-linejoin="round"></path>
                            </svg>


                            </svg>
                        </div data-folder="ncs" class="card">
                        <img src="https://i.scdn.co/image/ab67616d00001e02bb25239324c4e16ae01fda36" alt="">
                        <h2>Karan Aujla</h2>
                        <p>Karan Aujla for you</p>
                    </div>
                </div>

                <div class="class1 bjwgdjw">
                    <div data-folder="java" class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" class="injected-svg" data-src="/icons/play-stroke-sharp.svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" role="img">

                                <!-- Triangle path with white color -->
                                <path d="M5 20L19 12L5 4Z" fill="#000000"></path>

                                <!-- Play icon path -->
                                <path d="M5 20V4L19 12L5 20Z" stroke="#000000" stroke-width="1.5"
                                    stroke-linejoin="round">
                                </path>
                            </svg>


                            </svg>
                        </div data-folder="java" class="card">
                        <img src="https://i.pinimg.com/736x/ec/ca/cf/eccacfc43e2d7e22abfcb0f4d8d442db.jpg" alt="">
                        <h2>Diljit Dosanjh</h2>
                        <p>Diljit Dosanjh hits</p>
                    </div>
                </div>
            </div>

            <div class="class2 bjwgdj">
                <div data-folder="ncs" class="card">
                    <div class="play">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            class="injected-svg" data-src="/icons/play-stroke-sharp.svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" role="img">

                            <!-- Triangle path with white color -->
                            <path d="M5 20L19 12L5 4Z" fill="#000000"></path>

                            <!-- Play icon path -->
                            <path d="M5 20V4L19 12L5 20Z" stroke="#000000" stroke-width="1.5" stroke-linejoin="round">
                            </path>
                        </svg>


                        </svg>
                    </div data-folder="ncs" class="card">
                    <img src="https://i.scdn.co/image/ab67616d00001e026485a2a1da68d702f07fd105"
                        alt="">
                    <h2>Arijit Singh</h2>
                    <p>Arijit Singh hits</p>
                </div>
            </div>
        </div>

        <div class="class3 bjwgd">
            <div data-folder="xxxxx" class="card">
                <div class="play">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        class="injected-svg" data-src="/icons/play-stroke-sharp.svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" role="img">

                        <!-- Triangle path with white color -->
                        <path d="M5 20L19 12L5 4Z" fill="#000000"></path>

                        <!-- Play icon path -->
                        <path d="M5 20V4L19 12L5 20Z" stroke="#000000" stroke-width="1.5" stroke-linejoin="round">
                        </path>
                    </svg>


                    </svg>
                </div data-folder="xxxxx" class="card">
                <img src="https://yt3.googleusercontent.com/qcO7WCcp2XzhMDlbYh8EzWaC2lAvfXrOYcODJnKmfttVBR3bqJvifwymioRQBk_X6LbYlQgO6qs=s900-c-k-c0x00ffffff-no-rj"
                    alt="">
                <h2>Just Chill</h2>
                <p>Yes, Just Chill</p>
            </div>
        </div>
    </div>
    </div>
    <div class="playbar">
        <div class="seekbar">
            <div class="circle">

            </div>
        </div>
        <div class="item">
            <div class="songinfo">

            </div>
            <div class="songsbuttons">
                <img width="35" id="previous" src="img/previous.svg" alt="">
                <img width="35" id="play" src="img/play.svg" alt="">
                <img width="35" id="nextsong" src="img/nextsong.svg" alt="">
            </div>
            <div class="timevol">


                <div class="songtime">

                </div>
                <div class="volume">
                    <img class="sqhjwb" width="25" src="img/volume.svg" alt="">
                    <div class="range">
                        <input type="range" name="volume" id="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
